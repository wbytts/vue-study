<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <!--
        v-bind:属性名
        绑定HTML的属性

        语法糖：可以省略 v-bind 直接 冒号加属性
    -->
    <button v-bind:title="title">一个按钮</button>

  </div>

  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        title: '你好啊'
      },
      methods: {

      }
    });
  </script>
</body>

</html>
